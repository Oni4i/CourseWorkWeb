<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="database.js"></script>
    <style>
        label[for=validationServer04] {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container-lg">
    <div class="row">
        <div class="col-md-12 text-center mt-4">
            <h1>Регистрация</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center mt-4">
            <ul class="nav nav-tabs justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="auth.html">Авторизация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="register.html">Регистрация</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row justify-content-center">
        <form onsubmit="register(); return false">
            <div class="form-row mt-4">
                <div class="col-md-6">
                    <label for="validationServer01">Имя</label>
                    <input type="text" class="form-control " id="validationServer01" required>
                </div>
                <div class="col-md-6">
                    <label for="validationServer02">Фамилия</label>
                    <input type="text" class="form-control" id="validationServer02" required>
                </div>
            </div>
            <div class="form-row align-items-start mt-1">
                <div class="col-md-6">
                    <label for="validationServer03">Возраст</label>
                    <input type="date" class="form-control" id="validationServer03" required>
                </div>
                <div class="col-md-6">
                    <label for="validationServer04">Пол</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Мужской" required>
                        <label class="form-check-label" for="inlineRadio1">Мужской</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Женский">
                        <label class="form-check-label" for="inlineRadio2">Женский</label>
                    </div>
                </div>
            </div>
            <div class="form-row mt-1">
                <div class="col-md-12">
                    <label for="validationServer05">Почта</label>
                    <input type="email" class="form-control" id="validationServer05" required>
                </div>
            </div>
            <div class="form-row mt-1">
                <div class="col-md-12">
                    <label for="validationServer06">Логин</label>
                    <input type="text" class="form-control" id="validationServer06" required>
                </div>
            </div>
            <div class="form-row mt-1">
                <div class="col-md-12">
                    <label for="validationServer07">Пароль</label>
                    <input type="password" class="form-control" id="validationServer07" required>
                </div>
            </div>
            <button class="btn btn-primary mt-2" type="submit">Регистрация</button>
        </form>
    </div>
</div>
<script>

</script>
</body>
</html>
